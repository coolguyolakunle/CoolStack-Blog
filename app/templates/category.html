{% extends "base.html" %}

{% block content %}
<h2>{{ category_name }} Posts</h2>

{% if posts %}
    {% for post in posts %}
    <div class="post">
        <h3>{{ post.title }}</h3>
        <p>{{ post.content[:150] }}...</p>
        <a href="{{ url_for('main.view_post', post_id=post.id) }}">Read more</a>
    </div>
    {% endfor %}
{% else %}
    <p>No posts found in this category.</p>
{% endif %}

{% endblock %}
